{% extends 'blog/base.html' %}

{% block title %}{{ object.title }} - Blog{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        {{ form.media }}
        <button type="submit" class="btn btn-primary float-right" >Submit</button>
    </form>

{% endblock %}

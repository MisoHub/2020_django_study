{% extends 'blog/base.html' %}

{% block title %}<h2>{{ object.title }} - Blog</h2>{% endblock %}

{% block content %}
{% if object.head_image %}
<h2>{{ object.title }}</h2>
<img class="card-img-top" src="{{ object.head_image.url }}" width="750"  height="350" alt="Card image cap">
{% endif %}
<div>{{ object.content }} </div>
{% endblock %}
